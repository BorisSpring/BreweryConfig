server:
  port: 8761
management:
  metrics:
    tags:
      application: ${spring.application.name}
  info:
    env:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
info:
  application:
    name: "Cloud config"
    onCallSupport:
      - (123) 123456789
      - (123) 987654321
    details:
      madeBy: "Boris Dimitrijevic"
      email: "borisdimitrijevicit@gmail.com"
eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"