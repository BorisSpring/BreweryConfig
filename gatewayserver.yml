server:
  port: 9090
  #spring cloud config
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      httpclient:
        connect-timeout: 3000
        response-timeout: 5s
      filter:
        circuit-breaker:
          enabled: true
  data:
    redis:
      port: 6379
      connect-timeout: 2s
      host: localhost
      timeout: 1s
#eureka config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false
    fetch-registry: false
  instance:
    prefer-ip-address: true


#actuator config
management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoint:
    health:
      enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

